<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title> Sign In or Create A New Account </title>
    <script src="Big-Project-Successful-Trial-2-script.js"></script>
    <link rel="stylesheet" href="Big-Project-Successful-Trial-2-style.css" />

</head>

<body onload="load()">

    <div id="names"></div>

    <div id="pass"></div>

    <p id="trial1">0</p>

    <p id="loadingcheck"></p>

    <div id="ent-prsnl-acnt">
        <img src=".\images for html\windows-10-virtual-background.JPG"
            id="med-ent-prsnl-acnt-2">
        </img>

        <div id="inner-ent-prsnl-acnt">
            <label> Enter your user name: </label>
            <input type="text" id="UserName" placeholder="Name"><br><br>
            <label> Enter the password: </label>
            <input type="password" id="password" placeholder="Password">
            <button id="pass-to-text" onclick="typechange()"> Show </button><br><br>
            <button id="choose-account" onclick="enterAccount()"><b>Submit</b></button>
            <p id="track"></p>
        </div>

        <div id="inner-crt-nw-acnt">
            <label> Type your user name: </label>
            <input type="text" id="UserName2" placeholder="Name" onkeyup="validation()"><br><br>
            <label> Select the password: </label>
            <input type="password" id="password2" placeholder="Password">
            <button id="pass-to-text2" onclick="typechange2()"> Show </button><br><br>
            <button id="create-account" onclick="CreateAccount2()"><b>Submit</b></button>
        </div>

        <img src=".\images for html\windows-10-virtual-background.JPG"
            id="med-ent-prsnl-acnt">
        </img>

        <div id="sign-in-page">
            <button id="sign-in" onclick="signIn()"> Sign In </button><br>
            <button id="crt-nw-acnt" onclick="CreateAccount()"> Create a New Account </button>
        </div>

    </div>

    <div id="loading">
        <i class="fa fa-refresh fa-spin" style="font-size:120px;"></i>
        <p id="load"> Loading... </p>
    </div>

</body>

</html>
